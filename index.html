<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<style>
body{
  background:#0b0b0b;
  color:#f3e7cf;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
.box{
  background:#111;
  padding:30px;
  border-radius:12px;
  text-align:center;
}
input,button{
  padding:10px;
  margin:8px;
  width:200px;
}
button{
  background:#cfa93f;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h2>Ingreso Capitán</h2>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
</div>

<script>
function login(){
  if(user.value==="admin" && pass.value==="1234"){
    localStorage.setItem("admin","ok");
    location.href="pagina1.html";
  }else{
    msg.textContent="Acceso denegado";
  }
}
</script>

</body>
</html>
