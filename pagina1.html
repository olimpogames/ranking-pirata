<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Ranking</title>

<!-- üîí PROTECCI√ìN LOGIN (NO TOCAR) -->
<script>
if(localStorage.getItem("admin")!=="ok"){
  location.href="index.html";
}
</script>

<style>
body{
  background:#000;
  color:#f3e7cf;
  font-family:Arial;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

input,button{
  padding:8px;
  margin:5px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th,td{
  border:1px solid #333;
  padding:8px;
  text-align:center;
}

img{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
}

button{
  background:#cfa93f;
  border:none;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:scale(1.1);
}

input[type="number"]{
  width:100px;
  text-align:center;
}

tr{
  animation:fade .3s ease;
}

@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<h2>üè¥‚Äç‚ò†Ô∏è Comandante Marina üè¥‚Äç‚ò†Ô∏è</h2>

<input id="nombre" placeholder="Nombre">
<input id="puntaje" type="number" placeholder="Recompensa" value="0">
<input id="foto" type="file" accept="image/*">
<button onclick="agregar()">Agregar</button>
<button onclick="window.open('pagina2.html')">Ver Ranking</button>

<table>
<thead>
<tr>
  <th>Foto</th>
  <th>Nombre</th>
  <th>Recompensa</th>
  <th>Acciones</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain: "ranking-pirata.firebaseapp.com",
  databaseURL: "https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId: "ranking-pirata"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
</script>

<script>
let jugadores = {};

/* ===== ESCUCHA FIREBASE ===== */
db.ref("jugadores").on("value", snap=>{
  jugadores = snap.val() || {};
  render();
});

/* ===== RENDER TABLA ===== */
function render(){
  tabla.innerHTML="";
  Object.values(jugadores)
    .sort((a,b)=>b.puntaje-a.puntaje)
    .forEach(j=>{
      tabla.innerHTML += `
        <tr>
          <td><img src="${j.foto}"></td>
          <td>${j.nombre}</td>
          <td>
            <input type="number" value="${j.puntaje}"
              onchange="setPuntaje('${j.id}', this.value)">
          </td>
          <td>
            <button onclick="mod('${j.id}',1)">+</button>
            <button onclick="mod('${j.id}',-1)">‚àí</button>
            <button onclick="delJugador('${j.id}')">X</button>
          </td>
        </tr>`;
    });
}

/* ===== AGREGAR JUGADOR (CALIDAD ORIGINAL) ===== */
function agregar(){
  const n = nombre.value.trim();
  const p = parseInt(puntaje.value) || 0;
  const f = foto.files[0];

  if(!n || !f){
    alert("Nombre y foto obligatorios");
    return;
  }

  const reader = new FileReader();
  const img = new Image();

  reader.onload = e => img.src = e.target.result;

  img.onload = ()=>{
    const canvas = document.createElement("canvas");
    const size = 300;
    canvas.width = size;
    canvas.height = size;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(img,0,0,size,size);

    const base64 = canvas.toDataURL("image/jpeg",0.6);

    const id = Date.now().toString();

    db.ref("jugadores/"+id).set({
      id,
      nombre:n,
      puntaje:p,
      foto:base64
    });

    nombre.value="";
    puntaje.value="0";
    foto.value="";
  };

  reader.readAsDataURL(f);
}

/* ===== MODIFICAR PUNTAJE (CORREGIDO) ===== */
function mod(id,v){
  db.ref("jugadores/"+id+"/puntaje")
    .transaction(actual => (actual || 0) + v);
}

/* ===== SETEAR PUNTAJE (CORREGIDO) ===== */
function setPuntaje(id,val){
  db.ref("jugadores/"+id+"/puntaje")
    .set(parseInt(val) || 0);
}

/* ===== ELIMINAR ===== */
function delJugador(id){
  db.ref("jugadores/"+id).remove();
}
</script>

</body>
</html>
