<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Ranking</title>

<script>
if(localStorage.getItem("admin")!=="ok"){
  location.href="index.html";
}
</script>

<style>
body{
  background:#000;
  color:#f3e7cf;
  font-family:Arial;
  padding:20px;
}
input,button{
  padding:8px;
  margin:5px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border:1px solid #333;
  padding:8px;
  text-align:center;
}
img{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
}
button{
  background:#cfa93f;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>üè¥‚Äç‚ò†Ô∏è Comandante Marina üè¥‚Äç‚ò†Ô∏è</h2>

<input id="nombre" placeholder="Nombre">
<input id="puntaje" type="number" placeholder="Recompensa">
<input id="foto" type="file" accept="image/*">
<button onclick="agregar()">Agregar</button>
<button onclick="window.open('pagina2.html')">Ver Ranking</button>

<table>
<thead>
<tr>
<th>Foto</th>
<th>Nombre</th>
<th>Recompensa</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain: "ranking-pirata.firebaseapp.com",
  databaseURL: "https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId: "ranking-pirata"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let jugadores = {};

db.ref("jugadores").on("value", snap=>{
  jugadores = snap.val() || {};
  render();
});

function guardar(){
  db.ref("jugadores").set(jugadores);
}

function render(){
  tabla.innerHTML="";
  Object.values(jugadores)
    .sort((a,b)=>b.puntaje-a.puntaje)
    .forEach(j=>{
      tabla.innerHTML += `
        <tr>
          <td><img src="${j.foto}"></td>
          <td>${j.nombre}</td>
          <td>
            <input type="number" value="${j.puntaje}"
              onchange="setPuntaje('${j.id}',this.value)">
          </td>
          <td>
            <button onclick="mod('${j.id}',1)">+</button>
            <button onclick="mod('${j.id}',-1)">-</button>
            <button onclick="del('${j.id}')">X</button>
          </td>
        </tr>`;
    });
}

function setPuntaje(id,val){
  jugadores[id].puntaje=parseInt(val);
  guardar();
}

function mod(id,v){
  jugadores[id].puntaje+=v;
  guardar();
}

function del(id){
  delete jugadores[id];
  guardar();
}

/* üî• CAMBIO √öNICO: NO COMPRIMIR IMAGEN */
function agregar(){
  const n = nombre.value.trim();
  const p = parseInt(puntaje.value);
  const f = foto.files[0];
  if(!n || isNaN(p) || !f) return alert("Completa todo");

  const r = new FileReader();
  r.onload = e=>{
    const id = Date.now().toString();
    jugadores[id] = {
      id,
      nombre:n,
      puntaje:p,
      foto:e.target.result   // ‚úî imagen original, sin p√©rdida
    };
    guardar();
    nombre.value=""; puntaje.value=""; foto.value="";
  };
  r.readAsDataURL(f);
}
</script>

</body>
</html>
