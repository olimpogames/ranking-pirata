<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
:root{
  --poster-w:360px;
  --poster-h:480px;
}

body{
  margin:0;
  padding:50px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
}

h2{
  text-align:center;
  font-size:46px;
  letter-spacing:5px;
  margin-bottom:30px;
  font-family:"Cinzel", serif;
}

.volver{
  position:fixed;
  top:12px;
  right:12px;
  padding:6px 12px;
  font-size:11px;
  background:#c9a44c;
  border:none;
  border-radius:8px;
  cursor:pointer;
  z-index:100;
  transition:.3s;
}
.volver:hover{transform:scale(1.1);}

/* BUSCADOR */
.busqueda{
  max-width:420px;
  margin:20px auto 40px;
}
.busqueda input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:12px;
  border:none;
}

/* PODIO */
.podio{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:80px;
}

/* LISTA */
.lista{
  display:flex;
  flex-direction:column;
  gap:70px;
  max-width:1100px;
  margin:auto;
}

/* CARD */
.card{
  display:flex;
  gap:26px;
  align-items:flex-start;
  opacity:0;
  animation:entrada .8s ease forwards;
}

/* POSTER */
.poster{
  width:var(--poster-w);
  height:var(--poster-h);
  background:#111;
  border-radius:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.8);
  position:relative;
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* üî• IMAGEN SIN RECORTE */
.poster img{
  width:100%;
  height:120%;
  object-fit:contain;
  border-radius:26px;
}

/* CAPIT√ÅN */
.capitan .poster{
  border:6px solid gold;
  animation:brillo 2.5s infinite alternate;
}

/* üëë CORONA */
.corona{
  position:absolute;
  top:-36px;
  left:50%;
  transform:translateX(-50%);
  font-size:42px;
  animation:flotar 2s infinite;
}

/* INFO */
.info{
  max-width:420px;
}

.posicion{
  font-size:70px;
  color:#d4af37;
  font-family:"Cinzel", serif;
}

.rol{
  font-size:26px;
  color:#f6d48a;
}

.nombre{
  font-size:36px;
  font-weight:800;
}

.recompensa{
  font-size:28px;
  color:#f1c76a;
  animation:respirar 3s infinite;
}

/* ANIMACIONES */
@keyframes entrada{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:none;}
}

@keyframes flotar{
  0%,100%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-12px);}
}

@keyframes brillo{
  from{box-shadow:0 0 20px rgba(255,215,100,.4);}
  to{box-shadow:0 0 60px rgba(255,215,100,.9);}
}

@keyframes respirar{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* üì± MOBILE */
@media(max-width:768px){
  :root{
    --poster-w:85vw;
    --poster-h:calc(85vw * 1.33);
  }

  body{padding:0;}
  h2,.volver,.podio{display:none;}

  .card{
    flex-direction:column;
    align-items:center;
    text-align:center;
    min-height:100vh;
  }
}
</style>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button class="volver" onclick="location.href='index.html'">ADMIN</button>

<h2>üè¥‚Äç‚ò†Ô∏è TRIPULACI√ìN YONKO üè¥‚Äç‚ò†Ô∏è</h2>

<div class="busqueda">
  <input id="buscar" placeholder="üîç Buscar pirata...">
</div>

<div id="podio" class="podio"></div>
<div id="lista" class="lista"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain:"ranking-pirata.firebaseapp.com",
  databaseURL:"https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId:"ranking-pirata"
};
firebase.initializeApp(firebaseConfig);

const db=firebase.database().ref("jugadores");
const podio=document.getElementById("podio");
const lista=document.getElementById("lista");
const buscar=document.getElementById("buscar");

let ranking=[];

function crearCard(j,rol="",cap=false){
  const d=document.createElement("div");
  d.className="card"+(cap?" capitan":"");
  d.innerHTML=`
    <div class="poster">
      <img src="${j.foto}">
      ${cap?'<div class="corona">üëë</div>':""}
    </div>
    <div class="info">
      <div class="posicion">#${j.pos}</div>
      ${rol?`<div class="rol">${rol}</div>`:""}
      <div class="nombre">${j.nombre}</div>
      <div class="recompensa">${(j.puntaje+1000000).toLocaleString()} ü™ô</div>
    </div>`;
  return d;
}

function render(data){
  podio.innerHTML="";
  lista.innerHTML="";

  if(window.innerWidth>768){
    const p1=data.find(j=>j.pos===1);
    const p2=data.find(j=>j.pos===2);
    const p3=data.find(j=>j.pos===3);

    if(p2) podio.appendChild(crearCard(p2,"YONKO"));
    if(p1) podio.appendChild(crearCard(p1,"REY PIRATA",true));
    if(p3) podio.appendChild(crearCard(p3,"SUPER-NOVA"));

    data.filter(j=>j.pos>3).forEach(j=>lista.appendChild(crearCard(j)));
  }else{
    data.forEach(j=>{
      lista.appendChild(
        crearCard(
          j,
          j.pos===1?"REY PIRATA":j.pos===2?"YONKO":j.pos===3?"SUPER-NOVA":"",
          j.pos===1
        )
      );
    });
  }
}

db.on("value",snap=>{
  ranking=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje)
    .map((j,i)=>({...j,pos:i+1}));
  render(ranking);
});

buscar.oninput=()=>{
  const q=buscar.value.toLowerCase();
  render(ranking.filter(j=>j.nombre.toLowerCase().includes(q)));
};

window.addEventListener("resize",()=>render(ranking));
</script>

</body>
</html>
