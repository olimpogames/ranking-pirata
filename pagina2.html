<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  padding:60px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
  transition:.3s;
}

body.gigante{ font-size:1.15em; }

h2{
  text-align:center;
  margin-bottom:30px;
  font-size:46px;
  letter-spacing:5px;
  font-family:"Cinzel", serif;
}

/* ===== BOTONES ===== */
.volver{
  position:fixed;
  top:16px;
  right:16px;
  padding:8px 14px;
  font-size:13px;
  font-family:"Cinzel", serif;
  background:linear-gradient(135deg,#c9a44c,#f6d48a);
  border:none;
  border-radius:10px;
  cursor:pointer;
  z-index:100;
}

.fullscreen{
  position:fixed;
  top:16px;
  left:16px;
  padding:8px 14px;
  font-size:13px;
  font-family:"Cinzel", serif;
  background:#111;
  color:#f6d48a;
  border:1px solid #c9a44c;
  border-radius:10px;
  cursor:pointer;
  z-index:100;
}

/* ===== BUSCADOR ===== */
.busqueda{
  display:block;
  margin:0 auto 50px;
  padding:12px 18px;
  width:320px;
  max-width:90%;
  border-radius:14px;
  border:none;
  font-size:16px;
  outline:none;
}

/* ===== PODIO ===== */
.podio{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:60px;
}

.podio .card{
  flex-direction:column;
  text-align:center;
}

/* ===== LISTA ===== */
.lista{
  display:flex;
  flex-direction:column;
  gap:50px;
  max-width:1100px;
  margin:auto;
}

/* ===== CARD ===== */
.card{
  display:flex;
  align-items:center;
  gap:22px;
  opacity:0;
  transform:translateY(30px);
  animation:entrada .6s ease forwards;
}

/* ===== POSTER ===== */
.poster{
  width:320px;
  height:440px;
  background-size:cover;
  background-position:center;
  border-radius:26px;
  box-shadow:0 24px 42px rgba(0,0,0,.85);
  position:relative;
}

/* ===== CAPIT√ÅN ===== */
.capitan .poster{
  border:6px solid gold;
  animation:brillo 2s infinite alternate;
}

.corona{
  position:absolute;
  top:-36px;
  left:50%;
  transform:translateX(-50%);
  font-size:46px;
  animation:flotar 2s infinite;
}

/* ===== TEXTO ===== */
.info{ max-width:420px; }

.podio .info{ text-align:center; }

.posicion{
  font-size:78px;
  font-family:"Cinzel", serif;
  color:#d4af37;
}

.rol{
  font-family:"Cinzel", serif;
  font-size:28px;
  letter-spacing:4px;
  color:#f6d48a;
}

.nombre{
  font-size:36px;
  font-weight:800;
  text-transform:uppercase;
}

.recompensa{
  margin-top:12px;
  font-size:28px;
  color:#f1c76a;
}

/* ===== ANIMACIONES ===== */
@keyframes entrada{
  to{opacity:1;transform:none;}
}
@keyframes brillo{
  from{box-shadow:0 0 20px gold;}
  to{box-shadow:0 0 60px #ffd700;}
}
@keyframes flotar{
  0%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-10px);}
  100%{transform:translate(-50%,0);}
}

/* ===== üì± MOBILE ===== */
@media(max-width:768px){
  body{padding:0;}
  h2,.volver,.fullscreen{display:none;}

  .podio{display:none;}

  .lista .card{
    height:100vh;
    flex-direction:column;
    justify-content:center;
    text-align:center;
  }

  .poster{
    width:260px;
    height:360px;
  }

  .info{max-width:none;}
}
</style>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button class="volver" onclick="location.href='index.html'">ADMIN</button>
<button class="fullscreen" onclick="pantallaGigante()">PANTALLA</button>

<h2>üè¥‚Äç‚ò†Ô∏è TRIPULACI√ìN YONKO üè¥‚Äç‚ò†Ô∏è</h2>

<input class="busqueda" placeholder="üîç Buscar pirata..." oninput="buscar(this.value)">

<div id="podio" class="podio"></div>
<div id="lista" class="lista"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain:"ranking-pirata.firebaseapp.com",
  databaseURL:"https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId:"ranking-pirata"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("jugadores");

let rankingCompleto=[];

function pantallaGigante(){
  document.body.classList.toggle("gigante");
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
}

function crearCard(j,rol="",cap=false){
  const c=document.createElement("div");
  c.className="card"+(cap?" capitan":"");
  c.innerHTML=`
    <div class="poster" style="background-image:url('${j.foto}')">
      ${cap?'<div class="corona">üëë</div>':''}
    </div>
    <div class="info">
      <div class="posicion">#${j.posicion}</div>
      ${rol?`<div class="rol">${rol}</div>`:""}
      <div class="nombre">${j.nombre}</div>
      <div class="recompensa">${(j.puntaje+1000000).toLocaleString()} üí∞</div>
    </div>`;
  return c;
}

function render(lista){
  podio.innerHTML="";
  listaDiv.innerHTML="";

  lista.forEach(j=>{
    if(j.posicion===1) podio.appendChild(crearCard(j,"REY PIRATA",true));
    else if(j.posicion===2) podio.appendChild(crearCard(j,"YONKO"));
    else if(j.posicion===3) podio.appendChild(crearCard(j,"SUPER-NOVA"));
    else listaDiv.appendChild(crearCard(j));
  });
}

function buscar(txt){
  const q=txt.toLowerCase().trim();
  if(!q){ render(rankingCompleto); return; }
  render(rankingCompleto.filter(j=>j.nombre.toLowerCase().includes(q)));
}

const listaDiv=document.getElementById("lista");

db.on("value",snap=>{
  rankingCompleto=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje)
    .map((j,i)=>({...j,posicion:i+1}));
  render(rankingCompleto);
});
</script>

</body>
</html>
