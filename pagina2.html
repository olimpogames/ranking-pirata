<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  padding:50px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
}

h2{
  text-align:center;
  font-size:46px;
  letter-spacing:5px;
  margin-bottom:30px;
  font-family:"Cinzel", serif;
}

/* ================= BOTONES ================= */
.volver{
  position:fixed;
  top:12px;
  right:12px;
  padding:8px 14px;
  font-size:12px;
  font-family:"Cinzel", serif;
  background:#c9a44c;
  border:none;
  border-radius:10px;
  cursor:pointer;
  z-index:100;
  transition:.3s;
}
.volver:hover{transform:scale(1.1);}

/* ================= BUSCADOR ================= */
.busqueda{
  max-width:400px;
  margin:20px auto 40px;
}
.busqueda input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:12px;
  border:none;
}

/* ================= PODIO ================= */
.podio{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:60px;
}

/* ================= LISTA ================= */
.lista{
  display:flex;
  flex-direction:column;
  gap:50px;
  max-width:1100px;
  margin:auto;
}

/* ================= CARD ================= */
.card{
  display:flex;
  align-items:center;
  gap:22px;
  opacity:0;
  animation:entrada .8s ease forwards;
}

.poster{
  width:320px;
  height:440px;
  background-size:cover;
  background-position:center;
  border-radius:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.8);
  position:relative;
  transition:.4s;
}

/* Hover desktop */
@media(min-width:769px){
  .card:hover .poster{
    transform:scale(1.05);
    box-shadow:0 30px 60px rgba(255,215,100,.4);
  }
}

.capitan .poster{
  border:6px solid gold;
  animation:brillo 2.5s infinite alternate;
}

/* üëë CORONA */
.corona{
  position:absolute;
  top:-35px;
  left:50%;
  transform:translateX(-50%);
  font-size:42px;
  animation:flotar 2s ease-in-out infinite;
}

/* ================= INFO ================= */
.info{
  max-width:420px;
}

.posicion{
  font-size:70px;
  color:#d4af37;
  font-family:"Cinzel", serif;
}

.rol{
  font-family:"Cinzel", serif;
  font-size:26px;
  color:#f6d48a;
}

.nombre{
  font-size:36px;
  font-weight:800;
}

.recompensa{
  font-size:28px;
  color:#f1c76a;
  animation:respirar 3s ease-in-out infinite;
}

/* ================= ANIMACIONES ================= */
@keyframes entrada{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:none;}
}

@keyframes flotar{
  0%,100%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-12px);}
}

@keyframes brillo{
  from{box-shadow:0 0 20px rgba(255,215,100,.3);}
  to{box-shadow:0 0 50px rgba(255,215,100,.9);}
}

@keyframes respirar{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  body{padding:0;}
  h2,.volver{display:none;}
  .podio{display:none;}

  .lista{gap:0;}

  .card{
    height:100vh;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
  }

  .poster{
    width:260px;
    height:360px;
    min-width:260px;
    min-height:360px;
  }

  .info{
    max-width:none;
  }
}

</style>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button class="volver" onclick="location.href='index.html'">ADMIN</button>

<h2>üè¥‚Äç‚ò†Ô∏è TRIPULACI√ìN YONKO üè¥‚Äç‚ò†Ô∏è</h2>

<div class="busqueda">
  <input id="buscar" placeholder="üîç Buscar pirata...">
</div>

<div id="podio" class="podio"></div>
<div id="lista" class="lista"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain:"ranking-pirata.firebaseapp.com",
  databaseURL:"https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId:"ranking-pirata"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("jugadores");

const podio=document.getElementById("podio");
const listaDiv=document.getElementById("lista");
const buscar=document.getElementById("buscar");

let rankingCompleto=[];

function esMobile(){
  return window.matchMedia("(max-width: 768px)").matches;
}

function crearCard(j,rol="",cap=false){
  const c=document.createElement("div");
  c.className="card"+(cap?" capitan":"");
  c.innerHTML=`
    <div class="poster" style="background-image:url('${j.foto}')">
      ${cap?'<div class="corona">üëë</div>':""}
    </div>
    <div class="info">
      <div class="posicion">#${j.posicion}</div>
      ${rol?`<div class="rol">${rol}</div>`:""}
      <div class="nombre">${j.nombre}</div>
      <div class="recompensa">${(j.puntaje+1000000).toLocaleString()} ü™ô</div>
    </div>`;
  return c;
}

function render(lista){
  podio.innerHTML="";
  listaDiv.innerHTML="";

  if(esMobile()){
    lista.forEach(j=>{
      listaDiv.appendChild(
        crearCard(
          j,
          j.posicion===1?"REY PIRATA":
          j.posicion===2?"YONKO":
          j.posicion===3?"SUPER-NOVA":"",
          j.posicion===1
        )
      );
    });
  }else{
    const p1=lista.find(j=>j.posicion===1);
    const p2=lista.find(j=>j.posicion===2);
    const p3=lista.find(j=>j.posicion===3);

    if(p2) podio.appendChild(crearCard(p2,"YONKO"));
    if(p1) podio.appendChild(crearCard(p1,"REY PIRATA",true));
    if(p3) podio.appendChild(crearCard(p3,"SUPER-NOVA"));

    lista.filter(j=>j.posicion>3)
      .forEach(j=>listaDiv.appendChild(crearCard(j)));
  }
}

db.on("value",snap=>{
  rankingCompleto=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje)
    .map((j,i)=>({...j,posicion:i+1}));

  render(rankingCompleto);
});

buscar.oninput=()=>{
  const q=buscar.value.toLowerCase();
  render(
    rankingCompleto.filter(j=>j.nombre.toLowerCase().includes(q))
  );
};

window.addEventListener("resize",()=>render(rankingCompleto));
</script>

</body>
</html>
