<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  padding:60px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
  transition:.4s;
}

body.gigante{
  font-size:1.15em;
}

h2{
  text-align:center;
  margin-bottom:50px;
  font-size:46px;
  letter-spacing:5px;
  font-family:"Cinzel", serif;
}

.volver{
  position:fixed;
  top:20px;
  right:20px;
  padding:14px 28px;
  font-family:"Cinzel", serif;
  background:linear-gradient(135deg,#c9a44c,#f6d48a);
  border:none;
  border-radius:14px;
  cursor:pointer;
  z-index:100;
}

.fullscreen{
  position:fixed;
  top:20px;
  left:20px;
  padding:14px 22px;
  font-family:"Cinzel", serif;
  background:#222;
  color:#f6d48a;
  border:1px solid #c9a44c;
  border-radius:14px;
  cursor:pointer;
  z-index:100;
}

/* ================= PERGAMINO ================= */
.pergamino{
  height:18px;
  margin:70px auto;
  max-width:700px;
  background:
    linear-gradient(to right, transparent, #c9a44c, transparent);
  opacity:.7;
}

/* ================= PODIO ================= */
.podio{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:60px;
}

.podio .card{
  flex-direction:column;
  text-align:center;
}

/* ================= LISTA ================= */
.lista{
  display:flex;
  flex-direction:column;
  gap:60px;
  max-width:1100px;
  margin:auto;
}

/* ================= CARD ================= */
.card{
  display:flex;
  align-items:center;
  gap:22px;
  opacity:0;
  transform:translateY(30px);
  animation:entrada .6s ease forwards;
}

/* ================= POSTER ================= */
.poster{
  width:320px;
  height:440px;
  background-size:cover;
  background-position:center;
  border-radius:26px;
  box-shadow:0 24px 42px rgba(0,0,0,.85);
  position:relative;
}

body.gigante .poster{
  transform:scale(1.1);
}

/* ================= CAPIT√ÅN ================= */
.capitan .poster{
  border:6px solid gold;
  animation:brillo 2s infinite alternate;
}

.corona{
  position:absolute;
  top:-38px;
  left:50%;
  transform:translateX(-50%);
  font-size:46px;
  animation:flotar 2s ease-in-out infinite;
}

/* ================= TEXTO ================= */
.info{
  max-width:420px;
}

.podio .info{
  text-align:center;
}

.posicion{
  font-size:80px;
  font-family:"Cinzel", serif;
  color:#d4af37;
}

.rol{
  font-family:"Cinzel", serif;
  font-size:30px;
  letter-spacing:4px;
  margin-bottom:10px;
  color:#f6d48a;
}

.nombre{
  font-size:38px;
  font-weight:800;
  text-transform:uppercase;
}

/* üí∞ MONEDAS */
.recompensa{
  margin-top:12px;
  font-size:30px;
  color:#f1c76a;
  position:relative;
}

.recompensa::after{
  content:"ü™ôü™ô";
  position:absolute;
  right:-40px;
  top:-10px;
  animation:monedas 2.5s infinite ease-in-out;
}

/* ================= ANIMACIONES ================= */
@keyframes entrada{
  to{opacity:1;transform:none;}
}

@keyframes brillo{
  from{box-shadow:0 0 20px gold;}
  to{box-shadow:0 0 60px #ffd700;}
}

@keyframes flotar{
  0%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-10px);}
  100%{transform:translate(-50%,0);}
}

@keyframes monedas{
  0%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
  100%{transform:translateY(0);}
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  body{padding:0;}
  h2,.volver,.fullscreen{display:none;}

  .podio,.lista{display:block;}

  .card{
    height:100vh;
    flex-direction:column;
    justify-content:center;
    text-align:center;
  }

  .poster{
    width:260px;
    height:360px;
  }

  .info{max-width:none;}
}
</style>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button class="volver" onclick="location.href='index.html'">‚¨Ö ADMIN</button>
<button class="fullscreen" onclick="pantallaGigante()">PANTALLA COMPLETA</button>

<h2>üè¥‚Äç‚ò†Ô∏è TRIPULACI√ìN YONKO üè¥‚Äç‚ò†Ô∏è</h2>

<div id="podio" class="podio"></div>

<div class="pergamino"></div>

<div id="lista" class="lista"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain:"ranking-pirata.firebaseapp.com",
  databaseURL:"https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId:"ranking-pirata"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("jugadores");

function pantallaGigante(){
  document.body.classList.toggle("gigante");
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
}

function crearCard(j,rol,pos,cap=false){
  const c=document.createElement("div");
  c.className="card"+(cap?" capitan":"");
  c.innerHTML=`
    <div class="poster" style="background-image:url('${j.foto}')">
      ${cap?'<div class="corona">üëë</div>':''}
    </div>
    <div class="info">
      <div class="posicion">#${pos}</div>
      ${rol?`<div class="rol">${rol}</div>`:""}
      <div class="nombre">${j.nombre}</div>
      <div class="recompensa">${(j.puntaje+1000000).toLocaleString()} </div>
    </div>`;
  return c;
}

db.on("value",snap=>{
  const jugadores=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje);

  podio.innerHTML="";
  lista.innerHTML="";

  if(jugadores[1]) podio.appendChild(crearCard(jugadores[1],"YONKO",2));
  if(jugadores[0]) podio.appendChild(crearCard(jugadores[0],"REY PIRATA",1,true));
  if(jugadores[2]) podio.appendChild(crearCard(jugadores[2],"SUPER-NOVA",3));

  jugadores.slice(3).forEach((j,i)=>{
    lista.appendChild(crearCard(j,"",i+4));
  });
});
</script>

</body>
</html>
