<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  padding:60px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
  overflow-x:hidden;
}

h2{
  text-align:center;
  margin-bottom:70px;
  font-size:46px;
  letter-spacing:5px;
  font-family:"Cinzel", serif;
}

.volver{
  position:fixed;
  top:16px;
  right:16px;
  padding:12px 20px;
  font-family:"Cinzel", serif;
  background:linear-gradient(135deg,#c9a44c,#f6d48a);
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-size:14px;
  z-index:100;
}

/* ================= DESKTOP ================= */
.podio{
  display:flex;
  justify-content:center;
  gap:25px;
  margin-bottom:120px;
  flex-wrap:wrap;
}

.lista{
  display:flex;
  flex-direction:column;
  gap:70px;
  max-width:1200px;
  margin:auto;
}

.card{
  display:flex;
  align-items:center;
  gap:50px;
  opacity:0;
  transform:translateY(40px);
  animation:entrada .7s ease forwards;
}

.poster{
  width:340px;
  height:460px;
  background-size:cover;
  background-position:center;
  border-radius:26px;
  box-shadow:0 24px 42px rgba(0,0,0,.85);
}

.capitan .poster{
  border:6px solid gold;
  animation:brillo 2s infinite alternate;
}

.info{flex:1;}

.posicion{
  font-size:90px;
  font-family:"Cinzel", serif;
  color:#d4af37;
}

.rol{
  font-family:"Cinzel", serif;
  font-size:34px;
  letter-spacing:4px;
  margin-bottom:18px;
  color:#f6d48a;
}

.nombre{
  font-size:44px;
  font-weight:800;
  text-transform:uppercase;
}

.recompensa{
  margin-top:18px;
  font-size:34px;
  color:#f1c76a;
}

@keyframes entrada{
  to{opacity:1;transform:none;}
}

@keyframes brillo{
  from{box-shadow:0 0 20px gold;}
  to{box-shadow:0 0 60px #ffd700;}
}

/* ================= üì± MOBILE ‚Äì INSTAGRAM MODE ================= */
@media (max-width:768px){

  body{
    padding:0;
  }

  h2,.volver{
    display:none;
  }

  .podio,.lista{
    display:block;
  }

  /* contenedor swipe */
  .swipe{
    height:100vh;
    overflow-y:auto;
    scroll-snap-type:y mandatory;
  }

  .card{
    height:100vh;
    flex-direction:column;
    justify-content:center;
    text-align:center;
    gap:20px;
    scroll-snap-align:start;
  }

  .poster{
    width:260px;
    height:360px;
  }

  .posicion{
    font-size:60px;
  }

  .rol{
    font-size:22px;
  }

  .nombre{
    font-size:30px;
  }

  .recompensa{
    font-size:22px;
  }

  /* üî• ANIMACI√ìN CAPIT√ÅN MOBILE */
  .capitan{
    animation:capitanPulse 2.2s infinite;
  }

  @keyframes capitanPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.05);}
    100%{transform:scale(1);}
  }
}
</style>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button class="volver" onclick="location.href='index.html'">‚¨Ö Inicio</button>
<h2>üè¥‚Äç‚ò†Ô∏è TRIPULACI√ìN YONKO üè¥‚Äç‚ò†Ô∏è</h2>

<div id="contenedor" class="swipe">
  <div id="podio" class="podio"></div>
  <div id="lista" class="lista"></div>
</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain:"ranking-pirata.firebaseapp.com",
  databaseURL:"https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId:"ranking-pirata"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("jugadores");

function crearCard(j,rol="",clase="",pos=0){
  const c=document.createElement("div");
  c.className=`card ${clase}`;
  c.innerHTML=`
    <div class="posicion">#${pos}</div>
    <div class="poster" style="background-image:url('${j.foto}')"></div>
    <div class="rol">${rol}</div>
    <div class="nombre">${j.nombre}</div>
    <div class="recompensa">${(j.puntaje+1000000).toLocaleString()} üí∞</div>`;
  return c;
}

db.on("value",snap=>{
  const jugadores=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje);

  podio.innerHTML="";
  lista.innerHTML="";

  if(jugadores[0]) lista.appendChild(crearCard(jugadores[0],"CAPIT√ÅN","capitan",1));
  if(jugadores[1]) lista.appendChild(crearCard(jugadores[1],"VICE-CAPIT√ÅN","",2));
  if(jugadores[2]) lista.appendChild(crearCard(jugadores[2],"VICE-CAPIT√ÅN JR","",3));

  jugadores.slice(3).forEach((j,i)=>{
    lista.appendChild(crearCard(j,"","",i+4));
  });
});
</script>

</body>
</html>
