<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- üì≤ MODO APP -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">

<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  padding:60px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
  overflow-x:hidden;
}

h2{
  text-align:center;
  margin-bottom:70px;
  font-size:46px;
  letter-spacing:5px;
  font-family:"Cinzel", serif;
}

.volver{
  position:fixed;
  top:16px;
  right:16px;
  padding:12px 20px;
  font-family:"Cinzel", serif;
  background:linear-gradient(135deg,#c9a44c,#f6d48a);
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-size:14px;
  z-index:100;
}

/* ================= DESKTOP ================= */
.podio{
  display:flex;
  justify-content:center;
  gap:25px;
  margin-bottom:120px;
  flex-wrap:wrap;
}

.lista{
  display:flex;
  flex-direction:column;
  gap:70px;
  max-width:1200px;
  margin:auto;
}

.card{
  display:flex;
  align-items:center;
  gap:50px;
  opacity:0;
  transform:translateY(40px);
  animation:entrada .7s ease forwards;
}

.poster{
  width:340px;
  height:460px;
  background-size:cover;
  background-position:center;
  border-radius:26px;
  box-shadow:0 24px 42px rgba(0,0,0,.85);
  position:relative;
}

.capitan .poster{
  border:6px solid gold;
}

/* üëë CORONA */
.corona{
  position:absolute;
  top:-50px;
  left:50%;
  transform:translateX(-50%);
  font-size:56px;
  animation:flotar 2.2s ease-in-out infinite;
}

@keyframes flotar{
  0%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-14px);}
  100%{transform:translate(-50%,0);}
}

.info{flex:1;}

.posicion{
  font-size:90px;
  font-family:"Cinzel", serif;
  color:#d4af37;
}

.rol{
  font-family:"Cinzel", serif;
  font-size:34px;
  letter-spacing:4px;
  margin-bottom:18px;
  color:#f6d48a;
}

.nombre{
  font-size:44px;
  font-weight:800;
  text-transform:uppercase;
}

.recompensa{
  margin-top:18px;
  font-size:34px;
  color:#f1c76a;
}

@keyframes entrada{
  to{opacity:1;transform:none;}
}

/* ================= üì± MOBILE ‚Äì INSTAGRAM MODE ================= */
@media (max-width:768px){

  body{padding:0;}

  h2,.volver{display:none;}

  .podio{display:none;}

  .swipe{
    height:100vh;
    overflow-y:auto;
    scroll-snap-type:y mandatory;
  }

  .lista{
    gap:0;
  }

  .card{
    height:100vh;
    flex-direction:column;
    justify-content:center;
    text-align:center;
    gap:20px;
    scroll-snap-align:start;
  }

  .poster{
    width:260px;
    height:360px;
  }

  .posicion{font-size:60px;}
  .rol{font-size:22px;}
  .nombre{font-size:30px;}
  .recompensa{font-size:22px;}

  /* üî• TRANSICI√ìN CAPIT√ÅN MOBILE */
  .nuevo-capitan{
    animation:cambioCapitan 1.2s ease;
  }

  @keyframes cambioCapitan{
    0%{opacity:0;transform:scale(.7);}
    100%{opacity:1;transform:scale(1);}
  }
}
</style>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button class="volver" onclick="location.href='index.html'">‚¨Ö Inicio</button>
<h2>üè¥‚Äç‚ò†Ô∏è TRIPULACI√ìN YONKO üè¥‚Äç‚ò†Ô∏è</h2>

<div id="contenedor" class="swipe">
  <div id="podio" class="podio"></div>
  <div id="lista" class="lista"></div>
</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain:"ranking-pirata.firebaseapp.com",
  databaseURL:"https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId:"ranking-pirata"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("jugadores");

let capitanActual=null;

function crearCard(j,rol="",clase="",pos=0,esCapitan=false){
  const c=document.createElement("div");
  c.className=`card ${clase}`;

  c.innerHTML=`
    <div class="posicion">#${pos}</div>
    <div class="poster">
      ${esCapitan ? `<div class="corona">üëë</div>` : ``}
    </div>
    <div class="rol">${rol}</div>
    <div class="nombre">${j.nombre}</div>
    <div class="recompensa">${(j.puntaje+1000000).toLocaleString()} üí∞</div>
  `;

  c.querySelector(".poster").style.backgroundImage=`url('${j.foto}')`;
  return c;
}

db.on("value",snap=>{
  const jugadores=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje);

  podio.innerHTML="";
  lista.innerHTML="";

  const nuevoCapitan=jugadores[0]?.nombre;

  /* üñ•Ô∏è PODIO DESKTOP */
  if(jugadores[0]) podio.appendChild(crearCard(jugadores[0],"REY PIRATA","capitan",1,true));
  if(jugadores[1]) podio.appendChild(crearCard(jugadores[1],"YONKO","",2));
  if(jugadores[2]) podio.appendChild(crearCard(jugadores[2],"SUPER-NOVA","",3));

  /* üì± LISTA */
  jugadores.forEach((j,i)=>{
    const esCapitan=i===0;
    const card=crearCard(j,i===0?"REY PIRATA":"",i===0?"capitan":"",i+1,esCapitan);

    if(esCapitan && capitanActual && capitanActual!==nuevoCapitan){
      card.classList.add("nuevo-capitan");
    }

    lista.appendChild(card);
  });

  capitanActual=nuevoCapitan;
});
</script>

</body>
</html>
