<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">

<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  padding:60px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
  overflow-x:hidden;
}

h2{
  text-align:center;
  margin-bottom:70px;
  font-size:46px;
  letter-spacing:5px;
  font-family:"Cinzel", serif;
}

.volver{
  position:fixed;
  top:16px;
  right:16px;
  padding:12px 20px;
  font-family:"Cinzel", serif;
  background:linear-gradient(135deg,#c9a44c,#f6d48a);
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-size:14px;
  z-index:100;
}

/* ================= PODIO ================= */
.podio{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:120px;
}

/* ================= LISTA ================= */
.lista{
  display:flex;
  flex-direction:column;
  gap:70px;
  max-width:1200px;
  margin:auto;
}

/* ================= CARD BASE ================= */
.card{
  display:flex;
  align-items:center;
  gap:50px;
  opacity:0;
  transform:translateY(40px);
  animation:entrada .7s ease forwards;
}

/* ================= PODIO CARD ================= */
.podio-card{
  flex-direction:column;
  text-align:center;
  gap:18px;
}

/* ================= POSTER ================= */
.poster{
  width:300px;
  height:420px;
  background-size:cover;
  background-position:center;
  border-radius:26px;
  box-shadow:0 24px 42px rgba(0,0,0,.85);
  position:relative;
}

/* üëë CORONA */
.corona{
  position:absolute;
  top:-48px;
  left:50%;
  transform:translateX(-50%);
  font-size:52px;
  animation:flotar 2.2s ease-in-out infinite;
}

@keyframes flotar{
  0%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-12px);}
  100%{transform:translate(-50%,0);}
}

/* ================= TEXTOS ================= */
.posicion{
  font-size:90px;
  font-family:"Cinzel", serif;
  color:#d4af37;
}

.rol{
  font-family:"Cinzel", serif;
  font-size:32px;
  letter-spacing:4px;
  color:#f6d48a;
}

.nombre{
  font-size:42px;
  font-weight:800;
  text-transform:uppercase;
}

.recompensa{
  font-size:32px;
  color:#f1c76a;
}

@keyframes entrada{
  to{opacity:1;transform:none;}
}

/* ================= üì± MOBILE ================= */
@media (max-width:768px){

  body{padding:0;}
  h2,.volver{display:none;}

  .swipe{
    height:100vh;
    overflow-y:auto;
    scroll-snap-type:y mandatory;
  }

  .podio{
    height:100vh;
    align-items:center;
    scroll-snap-align:start;
  }

  .lista{gap:0;}

  .card{
    height:100vh;
    flex-direction:column;
    justify-content:center;
    gap:22px;
    scroll-snap-align:start;
  }

  /* üìê MISMO TAMA√ëO */
  .poster{
    width:260px;
    height:360px;
  }

  .posicion{font-size:56px;}
  .rol{font-size:22px;}
  .nombre{font-size:28px;}
  .recompensa{font-size:22px;}

  .nuevo-capitan{
    animation:cambioCapitan 1.1s ease;
  }

  @keyframes cambioCapitan{
    from{opacity:0;transform:scale(.85);}
    to{opacity:1;transform:scale(1);}
  }
}
</style>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button class="volver" onclick="location.href='index.html'">‚¨Ö Inicio</button>
<h2>üè¥‚Äç‚ò†Ô∏è TRIPULACI√ìN YONKO üè¥‚Äç‚ò†Ô∏è</h2>

<div id="contenedor" class="swipe">
  <div id="podio" class="podio"></div>
  <div id="lista" class="lista"></div>
</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain:"ranking-pirata.firebaseapp.com",
  databaseURL:"https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId:"ranking-pirata"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("jugadores");

let capitanActual=null;

function crearCard(j,rol="",pos=0,esCapitan=false,podio=false){
  const c=document.createElement("div");
  c.className="card"+(podio?" podio-card":"");

  c.innerHTML=`
    <div class="posicion">#${pos}</div>
    <div class="rol">${rol}</div>
    <div class="nombre">${j.nombre}</div>
    <div class="recompensa">${(j.puntaje+1000000).toLocaleString()} üí∞</div>
    <div class="poster" style="background-image:url('${j.foto}')">
      ${esCapitan?`<div class="corona">üëë</div>`:""}
    </div>
  `;
  return c;
}

db.on("value",snap=>{
  const jugadores=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje);

  podio.innerHTML="";
  lista.innerHTML="";

  const nuevoCapitan=jugadores[0]?.nombre;

  jugadores.slice(0,3).forEach((j,i)=>{
    podio.appendChild(
      crearCard(j,["REY PIRATA","YONKO","SUPER-NOVA"][i],i+1,i===0,true)
    );
  });

  jugadores.slice(3).forEach((j,i)=>{
    lista.appendChild(crearCard(j,"",i+4,false,false));
  });

  capitanActual=nuevoCapitan;
});
</script>

</body>
</html>
